<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        .nav-icon {
            margin-right: 5px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #333;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Forms */
        form {
            display: inline;
        }

        input[type="submit"] {
            background-color: #ff9800;
            border: none;
            color: #fff;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #e68a00;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #f2f2f2;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<a th:href="@{/adminmain}" class="back-button">Back</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form th:action="@{/delete}" method="post">
                <input type="hidden" name="userid" th:value="${user.userId}">
                <input type="submit" value="block">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<table>
    <thead>
    <tr>
        <th>Post Id</th>
        <th>User Id</th>
        <th>Description</th>
        <th>Post</th>
        <th>User Name</th>
        <th>Content Type</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.userId}"></td>
        <td th:text="${post.description}"></td>
        <td th:text="${post.image}"></td>
        <td th:text="${post.userName}"></td>
        <td th:text="${post.contentType}"></td>
        <td>
            <form th:action="@{/deletepost}" method="post">
                <input type="hidden" name="postid" th:value="${post.id}">
                <input type="submit" value="delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
